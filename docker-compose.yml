services:
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=tasknotesdb
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=dbpass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbuser -d tasknotesdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: >
      sh -c "python manage.py makemigrations &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://dbuser:dbpass123@db:5432/tasknotesdb
      - SECRET_KEY=your-secret-key-change-this
      - DEBUG=True
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  media_volume: